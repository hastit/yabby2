{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notes{% endblock %}</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/notes.js' %}" defer></script>

    {% block extra_styles %}{%endblock%}

</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
        <a href="{% url 'home' %}" class="logo">Yabby ðŸª¼</a>
        <div class="nav-center">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
        <div class="nav-right">
            <div class="xp-counter">XP: 200</div>
            <div class="coins-counter">Coins: 150</div>
            <div class="profile">
                <img src="{% static 'images/user_profile.jpg' %}" alt="User Profile">
            </div>
        </div>
    </nav>

    <!-- Vertical Navigation Bar -->
    <nav class="vertical-navbar">
        <!-- Icons with Font Awesome -->
        <a href="{% url 'practice' %}" class="nav-icon"><i class="fas fa-dumbbell"></i> Practice</a>
        <a href="{% url 'notes_list' %}" class="nav-icon"><i class="fas fa-sticky-note"></i> Notes</a>
        <a href="{% url 'books' %}" class="nav-icon"><i class="fas fa-book"></i> Books</a>
        <a href="{% url 'manuals' %}" class="nav-icon"><i class="fas fa-book-reader"></i> Manuals</a>
        <a href="{% url 'teacherslounge' %}" class="nav-icon"><i class="fas fa-chalkboard-teacher"></i> Teachers Lounge</a>
        <div class="separator"></div>
        <a href="{% url 'notifications' %}" class="nav-icon"><i class="fas fa-bell"></i> Notifications</a>
        <a href="{% url 'settings' %}" class="nav-icon"><i class="fas fa-cog"></i> Settings</a>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        {% block content %}
        <!-- Default content or placeholder if needed -->
        {% endblock %}
    </div>
</body>
</html>
